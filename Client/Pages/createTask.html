<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-green-400 to-teal-500 flex justify-center items-center h-screen">

    <div id='taskField' class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg relative">
        <!-- Close Button (X) in the Top Right -->
        <button id='closeForm'  class="absolute top-2 right-2 text-2xl text-gray-500 hover:text-gray-700">
            &times;
        </button>

        <!-- Task Creation Form -->
        <div class="mb-6">
            <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Create New Task</h2>
            <form id="taskForm" class="space-y-4">

                <!-- Task Name -->
                <div>
                    <label for="task-name" class="block text-sm font-medium text-gray-700">Task Name</label>
                    <input type="text" id="task-name" name="task-name" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <!-- Priority -->
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                    <select id="priority" name="priority" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <!-- Due Date -->
                <div>
                    <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
                </div>

                <!-- Assign To (Search and Select) -->
                <div>
                    <label for="assigned-user" class="block text-sm font-medium text-gray-700">Assign To</label>
                    <input type="text" id="assigned-user" name="assigned-user" placeholder="Search users..."
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg focus:ring-2 focus:ring-indigo-500 hover:bg-indigo-700">
                        Create Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./script.js"></script>

</body>

</html>
