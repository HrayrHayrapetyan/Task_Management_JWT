<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-400 to-teal-500 min-h-screen flex flex-col justify-start">

    <!-- Dashboard Container -->
    <div class="max-w-7xl mx-auto p-6">
        <!-- Header Section -->
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-semibold text-white">Welcome Back, 
                <span id="user" class="font-bold text-blue-800">User</span>
                <span id='role' class="text-sm text-gray-300 ml-2 bg-blue-600 rounded-full px-2 py-1"></span> 
            </h1>
            <button id='createTask' class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition ml-4">
                Create Task
            </button>
            <button id='logout' class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition ml-4">
                Logout
            </button>
        </div>

        <!-- Task List Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-medium text-white">Tasks</h2>
            <div id="tasks" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6"></div>
            </div>
        </div>
    </div>

   <script type="module" src="./script.js"></script>
</body>

</html>
