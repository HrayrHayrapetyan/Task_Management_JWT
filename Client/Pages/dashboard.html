<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-[#6EC1E4] to-[#9F7AEA]">

    <!-- Dashboard Container -->
    <div class="max-w-7xl mx-auto p-6">
        <!-- Header Section -->
        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-semibold text-white">Welcome, <span id="user" class="font-bold text-blue-800">User</span></h1>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Create Task
            </button>
        </div>

        <!-- Task List Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-medium text-white">Tasks</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <!-- Task Card Example (Repeatable) -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Task Title</h3>
                        <span class="text-sm text-gray-500">Due: 2024-12-20</span>
                    </div>
                    <p class="text-gray-700 mb-4">Task description goes here. Add some details about the task.</p>
                    
                    <!-- Task Status Badge -->
                    <div class="flex items-center mb-4">
                        <span class="px-3 py-1 text-sm font-medium text-gray-800 bg-gray-100 rounded-full">
                            To Do
                        </span>
                    </div>
                    
                    <!-- Priority Levels -->
                    <div class="flex space-x-3">
                        <button class="px-3 py-1 text-sm font-medium bg-green-100 text-green-800 rounded-lg">Low</button>
                        <button class="px-3 py-1 text-sm font-medium bg-yellow-100 text-yellow-800 rounded-lg">Medium</button>
                        <button class="px-3 py-1 text-sm font-medium bg-red-100 text-red-800 rounded-lg">High</button>
                    </div>
                </div>
                
                <!-- Repeat for other tasks with different statuses -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Task Title 2</h3>
                        <span class="text-sm text-gray-500">Due: 2024-12-25</span>
                    </div>
                    <p class="text-gray-700 mb-4">Description of task 2.</p>
                    
                    <!-- Task Status Badge (In Progress) -->
                    <div class="flex items-center mb-4">
                        <span class="px-3 py-1 text-sm font-medium text-gray-800 bg-yellow-100 rounded-full">
                            In Progress
                        </span>
                    </div>
                    
                    <!-- Priority Levels -->
                    <div class="flex space-x-3">
                        <button class="px-3 py-1 text-sm font-medium bg-green-100 text-green-800 rounded-lg">Low</button>
                        <button class="px-3 py-1 text-sm font-medium bg-yellow-100 text-yellow-800 rounded-lg">Medium</button>
                        <button class="px-3 py-1 text-sm font-medium bg-red-100 text-red-800 rounded-lg">High</button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">Task Title 3</h3>
                        <span class="text-sm text-gray-500">Due: 2024-12-30</span>
                    </div>
                    <p class="text-gray-700 mb-4">Description of task 3.</p>
                    
                    <!-- Task Status Badge (Done) -->
                    <div class="flex items-center mb-4">
                        <span class="px-3 py-1 text-sm font-medium text-gray-800 bg-green-100 rounded-full">
                            Done
                        </span>
                    </div>
                    
                    <!-- Priority Levels -->
                    <div class="flex space-x-3">
                        <button class="px-3 py-1 text-sm font-medium bg-green-100 text-green-800 rounded-lg">Low</button>
                        <button class="px-3 py-1 text-sm font-medium bg-yellow-100 text-yellow-800 rounded-lg">Medium</button>
                        <button class="px-3 py-1 text-sm font-medium bg-red-100 text-red-800 rounded-lg">High</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script type="module" src="./script.js"></script>
</body>

</html>
