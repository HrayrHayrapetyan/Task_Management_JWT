<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<body class="bg-gradient-to-r from-green-400 to-teal-500 flex justify-center items-center h-screen">

    <div class="w-full max-w-4xl p-8 bg-white rounded-lg shadow-lg">

          <!-- Header with username -->
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-700">Welcome, <span id="user" class="text-indigo-600">User</span></h1>
            <!-- Logout Button -->
            <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500">
                Logout
            </button>
        </div>

        <!-- Task Creation Form -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Create New Task</h2>
            <form id="taskForm" class="space-y-6">
                <div>
                    <label for="task-name" class="block text-sm font-medium text-gray-700">Task Name</label>
                    <input type="text" id="task-name" name="task-name" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
                </div>

                <div>
                    <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input type="date" id="due-date" name="due-date" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="status" name="status" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg focus:ring-2 focus:ring-indigo-500 hover:bg-indigo-700">
                        Create Task
                    </button>
                </div>
            </form>
        </div>

        <!-- Display Tasks -->
        <div id="tasksContainer">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Your Tasks</h2>
            <div id="taskList" class="space-y-4">
                <!-- Tasks will be added dynamically here -->
            </div>
        </div>

    </div>

    <script type="module" src="/script.js"></script>


</body>

</html>
