<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col">

    
    <div class="max-w-7xl mx-auto px-6 py-8">
        
        <div class="flex items-center justify-between bg-white bg-opacity-10 backdrop-blur-lg rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-white">
                Welcome Back, 
                <span id="user" class="text-yellow-300">User</span>
                <span id="role" class="text-sm text-purple-100 ml-2 bg-purple-800 rounded-full px-3 py-1 mr-4">Admin</span>
            </h1>
            <div class="flex space-x-4">
                <button id="createTask" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium shadow-md transition">
                    Create Task
                </button>
                <button id="logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-medium shadow-md transition">
                    Logout
                </button>
            </div>
        </div>

        
        <div class="mt-8">
            <h2 id="header" class="text-2xl font-semibold text-white">Tasks</h2>
            <div id="tasks" class="flex flex-col gap-6 mt-6">
            </div>
        </div>
    </div>

    <script type="module" src="../script.js"></script>

</body>

</html>
