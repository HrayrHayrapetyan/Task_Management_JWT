    <!-- login.html -->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gradient-to-r from-blue-500 to-green-400 flex justify-center items-center h-screen">

        <a href="/"
        class="absolute top-4 left-4 text-white bg-blue-600 hover:bg-blue-700 rounded-full px-4 py-2 flex items-center space-x-2 shadow-lg transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a2 2 0 002 2h3a1 1 0 001-1v-4h2v4a1 1 0 001 1h3a2 2 0 002-2v-6.586l1.293 1.293a1 1 0 001.414-1.414l-7-7z"
                clip-rule="evenodd" />
        </svg>
        <span>Home</span>
    </a>

        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
            
            <form id="loginForm" class="space-y-6">
                <div >
                    <label for="email" class="block text-sm font-medium text-gray-700">Email <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"  oninvalid="this.style.borderColor='red';" 
                        oninput="this.style.borderColor='';" />
                </div>
        

                <div >
                    <label for="password" class="block text-sm font-medium text-gray-700">Password <span style="color: red;">*</span></label>
                    <input type="password" id="password"  name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"  oninvalid="this.style.borderColor='red';" 
                        oninput="this.style.borderColor='';" />
                </div>
                
                <div id="loginError" style="display: none;" class="text-red-600 bg-red-100 border border-red-400 rounded-md px-4 py-2 mt-2">
                    <p  class="text-sm font-medium"> </p>
                  </div>

                <div >
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg focus:ring-2 focus:ring-blue-500 hover:bg-blue-700">Log
                        In</button>
                </div>
            </form>

            <p class="mt-4 text-center text-sm">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
        </div>

        <script type="module" src="../script.js"></script>

    </body>

    </html>
