    <!-- login.html -->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gradient-to-r from-blue-500 to-green-400 flex justify-center items-center h-screen">

        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
            
            <form id="loginForm" class="space-y-6">
                <div >
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                <div >
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password"  name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>

                <div >
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg focus:ring-2 focus:ring-blue-500 hover:bg-blue-700">Log
                        In</button>
                </div>
            </form>

            <p class="mt-4 text-center text-sm">Don't have an account? <a href="/register" class="text-blue-500">Register</a></p>
        </div>

        <script type="module" src="/script.js"></script>

    </body>

    </html>
