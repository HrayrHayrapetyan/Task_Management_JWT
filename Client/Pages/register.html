<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    
</head>

<body class="bg-gradient-to-r from-purple-500 to-pink-400 flex justify-center items-center h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create Account</h2>

        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
            </div>

            <div>
                <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded-lg focus:ring-2 focus:ring-purple-500 hover:bg-purple-700">Register</button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm">Already have an account? <a href="/" class="text-purple-500">Login</a></p>

        <script type="module" src="/script.js"></script>
    </div>
</body>

</html>
